{% extends "layout.html" %}

{% block content %}

	<p>
		{{ message }}
		{{ path }}
	</p>
	<h1>Contact Info</h1>
	<form action="{% url 'user' %}", method="POST" enctype="multipart/form-data" class="form-horizontal">
	{% csrf_token %}

		<div class="form-group">
			<label for="firstname" class="control-label col-xs-2">FirstName:</label>
			<div class="col-xs-10">
				<input class="form-control" type="text", name="firstname", id="firstname", placeholder="Enter First Name">
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="control-label col-xs-2">LastName:</label>
			<div class="col-xs-10">
				<input class="form-control" type="text", name="lastname", id="lastname", placeholder="Enter Last Name">
			</div>
		</div>
		<div class="form-group">
			<label for="contactno" class="control-label col-xs-2">Contact No.:</label>
			<div class="col-xs-10">
				<input class="form-control" type="tel", name="contactno", id="contactno", placeholder="Enter Phone No.">
			</div>
		</div>
		<div class="form-group">
			<label for="address" class="control-label col-xs-2">Address:</label>
			<div class="col-xs-10">
				<input class="form-control" type="text", name="address", id="address", placeholder="Enter Address">
			</div>
		</div>
		<div class="form-group">
			<label for="file" class="control-label col-xs-2">
			File:</label>
			<div class="col-xs-10">
				<input type="file", name="file", id="file">.csv
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-10">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>

{% endblock %}
